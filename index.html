<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Jar AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        overflow-x: hidden; /* Prevent scroll bounce on mobile */
        background-color: #000000; 
      }
      
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Rajdhani', sans-serif;
      }

      /* Custom scrollbar for clean look */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #00f3ff; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #bc13fe; }
      
      .audio-bar {
        animation: bounce 1s infinite ease-in-out;
        background-color: #00f3ff;
        box-shadow: 0 0 10px #00f3ff;
      }
      @keyframes bounce {
        0%, 100% { height: 10%; }
        50% { height: 100%; }
      }

      /* Cyberpunk Rain Animation */
      @keyframes rain-fall {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }
      .animate-rain {
        animation: rain-fall 20s linear infinite;
      }

      @keyframes neon-pulse {
        0%, 100% { box-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff; border-color: rgba(0, 243, 255, 0.5); }
        50% { box-shadow: 0 0 20px #bc13fe, 0 0 40px #bc13fe; border-color: rgba(188, 19, 254, 0.8); }
      }
      .animate-neon-pulse {
        animation: neon-pulse 3s infinite alternate;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      
      .glass-panel {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 243, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .glass-card-hover:hover {
        background: rgba(0, 243, 255, 0.05);
        border-color: rgba(0, 243, 255, 0.5);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
      }

      /* Neon Text Utilities */
      .text-neon-cyan {
        text-shadow: 0 0 5px rgba(0, 243, 255, 0.5), 0 0 10px rgba(0, 243, 255, 0.3);
      }
      .text-neon-purple {
        text-shadow: 0 0 5px rgba(188, 19, 254, 0.5), 0 0 10px rgba(188, 19, 254, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-black text-slate-50 antialiased selection:bg-cyan-500/30">
    <div id="root"></div>
  </body>
</html>
